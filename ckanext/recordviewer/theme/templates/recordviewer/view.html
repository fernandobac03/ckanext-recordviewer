{% extends "dataviewer/base.html" %}

{% block page %}

    {% if data %} 
        {% snippet 'recordviewer/snippets/recordviewer.html', package_name=package_name, resource_id=resource_id %}
        {{ page.pager() }}
    {% else %}  
        <div class="row">
            <p>No images found matching these criteria.</p>
        </div>
    {% endif %} 
{% endblock %}
